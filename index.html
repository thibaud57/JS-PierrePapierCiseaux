<html lang="fr">
<head>
    <title>Pierre Papier Ciseau</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header>
    <h1>Pierre Papier Ciseaux</h1>
</header>

<div class="container-fluid">
    <div class="score-board">
        <div id="user-label" class="badge">Utilisateur</div>
        <div id="computer-label" class="badge">Ordinateur</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


    <div class="row text-center">
        <div class="col-12">
            <p class="result"></p>
            <p>Choix de l'ordinateur: <span class="computer-choice"></span></p>
        </div>
    </div>

    <div class="row choices">
        <div class="col-4 choice" id="pierre">
            <img src="img/Pierre.png" alt="pierre">
        </div>
        <div class="col-4 choice" id="papier">
            <img src="img/Papier.png" alt="papier">
        </div>
        <div class="col-4 choice" id="ciseaux">
            <img src="img/Ciseaux.png" alt="ciseaux">
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center" id="action-message">
            <p>Faites votre choix</p>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
